<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">

{{ partial "head" . }}

<body class="antialiased text-grey-darkest">
  {{ partial "header" . }}
  <main class="flex flex-col max-w-md mx-auto my-8 px-4 py-8 w-full">
    {{ block "main" . }}{{ end }}
  </main>
  {{ partial "footer" . }}
  {{ block "script" . }}{{ end }}
</body>

</html>
